<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sistema Clientes">
    <meta name="author" content="Rosa Guevara">
    <title>Sistema Clientes</title>
    <script src="libraries/js/jquery.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/css/style.css">
    <script src="controller/index.js"></script>
  </head>
  <body>
    <header class="mb-2">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Registro Clientes <span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="pages/auditoria.html">Auditoria <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="p-4">
        <h2 class="featurette-heading mt-0">Registro de Clientes</h2>
        <div class="mt-4 mb-4">
          <form id="frmCliente">
            <div class="row">
              <input type="hidden" name="idCliente">
              <div class="col-md-4 mb-4"><input type="text" class="input-bottom " id="nombres" name="nombres" placeholder="Ingrese Nombres"></div>
              <div class="col-md-4 mb-4"><input type="text" class="input-bottom" id="apellidos" name="apellidos" placeholder="Ingrese Apellidos"></div>
              <div class="col-md-2"><button type="button" class="btn btn-primary" id="guardarCliente" name="guardarCliente">Aceptar</button></div>
              <div class="col-md-2"><button type="button" class="btn btn-success">Generar Excel</button></div>
            </div>
          </form>
        </div>
        <table class="table table-striped table-holder">
          <thead>
            <th>No</th>
            <th>Nombre</th>
            <th>Documento</th>
            <th>Direcci&oacute;n</th>
            <th>Acci&oacute;n</th>
          </thead>
          <tbody id="tbodyCliente">

          </tbody>
        </table>
      </div>
      <!-- Button to Open the Modal -->
      <!-- The Modal -->
      <div class="modal" id="myModal" name="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Datos Personales</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <h5>Documentos</h5>
              <form id="frmDocumento" name="frmDocumento">
                <input type="hidden" name="idCliente">
                <input type="hidden" name="idDocumento">
                <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                      </div>
                      <select class="custom-select" id="idTipoDocumento" name="idTipoDocumento"></select>
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Numero</span>
                      </div>
                      <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" placeholder="05361784-6" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
                </div>
                <div class="row mt-1 mb-3 ml-1 align-item-right">
                  <button type="button" class="btn btn-primary" name="guardarDocumento" id="guardarDocumento"> Guardar Documento </button>
                </div>
              </form>
              <table class="table table-striped table-holder">
                <thead>
                  <th>No</th>
                  <th>Tipo</th>
                  <th>Documento</th>
                  <th>Acci&oacute;n</th>
                </thead>
                <tbody id="tbodyDocumento">
                </tbody>
              </table>
              <h5>Direccion</h5>
              <form id="frmDireccion">
                <input type="hidden" name="idCliente">
                <input type="hidden" name="idDireccion">
                <div class="row">
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">direccion</span>
                      </div>
                      <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Direccion" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Municipio</label>
                      </div>
                      <select class="custom-select" id="idMunicipio" name="idMunicipio"></select>
                    </div>
                  </div>
                </div>
                <div class="row mt-1 mb-3 ml-1 align-item-right">
                  <button type="button" class="btn btn-primary" name="guardarDireccion" id="guardarDireccion"> Guardar Direccion </button>
                </div>
              </form>
              <table class="table table-striped table-holder">
                <thead>
                  <th>No</th>
                  <th>Direccion</th>
                  <th>Municipio</th>
                  <th>Acci&oacute;n</th>
                </thead>
                <tbody id="tbodyDireccion">
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
